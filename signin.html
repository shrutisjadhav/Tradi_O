<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign In - Tradi_O</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        background: linear-gradient(45deg, #cb7ff463, #26083eff);

      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signin-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    .signin-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .signin-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signin-container button {
      width: 100%;
      padding: 12px;
      background-color: #a83261;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signin-container button:hover {
      background-color: #8a2e50;
    }

    .signin-container p {
      text-align: center;
      margin-top: 16px;
    }

    .signin-container a {
      color: #a83261;
      text-decoration: none;
    }

    .signin-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signin-container">
    <h2>Sign In to Tradi_O</h2>
    <form onsubmit="handleLogin(event)">
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <button type="submit">Sign In</button>
    </form>
    <p>Don't have an account? <a href="Signup.html">Register here</a></p>
  </div>

  <script>
    function handleLogin(event) {
      event.preventDefault();
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;

      
      if (email === "shruti@gmail.com" && password === "123456") {
        alert("Login successful!");
        window.location.href = "index.html"; 
      } else {
        alert("Invalid email or password");
      }
    }
  </script>

</body>
</html>
