<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Sign Up - Tradi_O</title>
  <link rel="stylesheet" href="css/style.css">
  <style>
    body {
        background: linear-gradient(45deg, #cb7ff463, #26083eff);

      font-family: Poppins, sans-serif;
      display: flex;
      justify-content: center;
      align-items: center;
      height: 100vh;
    }

    .signup-container {
      background-color: white;
      padding: 40px;
      box-shadow: 0 4px 8px rgba(0, 0, 0, 0.2);
      border-radius: 12px;
      width: 100%;
      max-width: 400px;
    }

    .signup-container h2 {
      text-align: center;
      margin-bottom: 24px;
      color: #333;
    }

    .signup-container input {
      width: 100%;
      padding: 12px;
      margin: 10px 0;
      border: 1px solid #ccc;
      border-radius: 6px;
    }

    .signup-container button {
      width: 100%;
      padding: 12px;
      background-color: #a83261;
      color: white;
      font-weight: bold;
      border: none;
      border-radius: 6px;
      cursor: pointer;
    }

    .signup-container button:hover {
      background-color: #8a2e50;
    }

    .signup-container p {
      text-align: center;
      margin-top: 16px;
    }

    .signup-container a {
      color: #a83261;
      text-decoration: none;
    }

    .signup-container a:hover {
      text-decoration: underline;
    }
  </style>
</head>
<body>

  <div class="signup-container">
    <h2>Create Your Account</h2>
    <form onsubmit="handleSignup(event)">
      <input type="text" placeholder="Full Name" id="name" required />
      <input type="email" placeholder="Email" id="email" required />
      <input type="password" placeholder="Password" id="password" required />
      <input type="password" placeholder="Confirm Password" id="confirmPassword" required />
      <button type="submit">Sign Up</button>
    </form>
    <p>Already have an account? <a href="signin.html">Sign in here</a></p>
  </div>

  <script>
    function handleSignup(event) {
      event.preventDefault();

      const name = document.getElementById("name").value;
      const email = document.getElementById("email").value;
      const password = document.getElementById("password").value;
      const confirmPassword = document.getElementById("confirmPassword").value;

      if (password !== confirmPassword) {
        alert("Passwords do not match.");
        return;
      }

      
      const user = { name, email, password };
      localStorage.setItem("tradio_user", JSON.stringify(user));

      alert("Signup successful!");
      window.location.href = "signin.html";
    }
  </script>

</body>
</html>
